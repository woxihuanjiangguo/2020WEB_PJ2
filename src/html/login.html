    <title>Login</title>

<body>

<div class="login">
    <h2>Login</h2> <br>

    <form action="" method="post" id="loginForm">
        <div class="inputbox">
            <input type="text" name="username" placeholder="Your username"  v-model="loginUser"> <br>
            <div class="alert-warning alert-danger" :class="loginMistake1">User doesn't exist!</div>
            <input type="password" name="password" placeholder="Your password" v-model="loginPass"> <br>
            <div class="alert-warning alert-danger" :class="loginMistake2">Wrong password!</div>
        </div>
        <input type="submit" value="Login" @click.prevent="loginSubmit">
        <a href="register.html" id="jump1">Don't have an account?Register</a>
        <a href="../../index.html" id="jump2">Return to Home</a>
    </form>
</div>
