<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="../lib/bootstrap-3.3.7-dist/css/bootstrap.css" rel="stylesheet">
    <link rel="stylesheet" href="../css/global.css">
    <link rel="stylesheet" href="../css/login.css">
    <script src="../lib/vue.js"></script>
    <script src="../lib/vue-resource.min.js"></script>
    <script src="../lib/jquery.min.js"></script>
    <script src="../lib/bootstrap-3.3.7-dist/js/bootstrap.min.js"></script>
    <script src="../js/functionProvider.js"></script>
    <title>Register</title>
</head>
<body>
<div class="login">
    <h2>Sign in</h2> <br>
    <form method="post" id="registerForm">
        <div class="inputbox">
            <input type="text" name="username" placeholder="Your username:3-20 letters or numbers" autocomplete="off" v-model="regUser"> <br>
            <div class="alert-warning alert-danger" :class="noMistake1">{{message1}}</div>
            <input type="password" name="password" placeholder="Password:contain both letters and numbers" v-model="regPass"> <br>
            <div class="alert-warning alert-danger" :class="noMistake2">Invalid password!</div>
            <input type="password" name="passwordConfirm" placeholder="Confirm your password:6-18 characters" v-model="regPassConfirm"> <br>
            <div class="alert-warning alert-danger" :class="noMistake3">Two passwords must be consistent!</div>
            <input type="text" name="email" placeholder="Your email" autocomplete="off" v-model="regEmail"> <br>
            <div class="alert-warning alert-danger" :class="noMistake4">{{message2}}</div>
        </div>
        <input type="submit" value="Sign in" @click.prevent="infoCheck">
        <a href="login.html" id="jump3">Already have an account? Login!</a>
    </form>
</div>



<footer id="normalFooter">

</body>
</html>
<script src="../js/register.js"></script>
